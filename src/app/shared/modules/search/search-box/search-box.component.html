<div class="d-flex align-items-md-center mb-2 flex-column flex-md-row">
  <div class="bg-white rounded p-2 d-flex flex-grow-1 flex-sm-grow-0">
    <!--begin::Form-->
    <form class="form d-flex align-items-md-center flex-sm-row flex-column flex-grow-1 flex-sm-grow-0"
          [formGroup]="searchForm">
      <!--begin::Input-->
      <div class="d-flex align-items-center py-3 py-sm-0 px-sm-3">
						<span class="svg-icon svg-icon-lg">
              <svg width="24px" height="24px" viewBox="0 0 24 24">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect x="0" y="0" width="24" height="24"></rect>
        <path
          d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z"
          fill="#000000" fill-rule="nonzero" opacity="0.3"></path>
        <path
          d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z"
          fill="#000000" fill-rule="nonzero"></path>
    </g>
</svg><!--end::Svg Icon-->
            </span>
        <input type="text" class="form-control border-0 font-weight-bold pl-2" placeholder="Từ khóa"
               [(ngModel)]="keyValue" formControlName="keyValue">
      </div>
      <!--end::Input-->

      <!--begin::Input-->
      <span class="bullet bullet-ver h-25px d-none d-sm-flex mr-2 wmin-2"></span>
      <div class="d-flex align-items-center py-3 py-sm-0 px-sm-3">
						<span class="svg-icon svg-icon-lg"><svg width="24px" height="24px" viewBox="0 0 24 24">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect x="0" y="0" width="24" height="24"></rect>
        <rect fill="#000000" x="4" y="4" width="7" height="7" rx="1.5"></rect>
        <path
          d="M5.5,13 L9.5,13 C10.3284271,13 11,13.6715729 11,14.5 L11,18.5 C11,19.3284271 10.3284271,20 9.5,20 L5.5,20 C4.67157288,20 4,19.3284271 4,18.5 L4,14.5 C4,13.6715729 4.67157288,13 5.5,13 Z M14.5,4 L18.5,4 C19.3284271,4 20,4.67157288 20,5.5 L20,9.5 C20,10.3284271 19.3284271,11 18.5,11 L14.5,11 C13.6715729,11 13,10.3284271 13,9.5 L13,5.5 C13,4.67157288 13.6715729,4 14.5,4 Z M14.5,13 L18.5,13 C19.3284271,13 20,13.6715729 20,14.5 L20,18.5 C20,19.3284271 19.3284271,20 18.5,20 L14.5,20 C13.6715729,20 13,19.3284271 13,18.5 L13,14.5 C13,13.6715729 13.6715729,13 14.5,13 Z"
          fill="#000000" opacity="0.3"></path>
    </g>
        </svg></span>
        <span class="d-flex" style="width: 230px">
        <mat-select placeholder="Loại trạm" [(ngModel)]="objKey" class="form-control font-weight-bold pl-2 "
                    formControlName="objKey">
          <mat-select-filter class="font-weight-bold" [displayMember]="'objName'" [array]="loaitramFilters"
                             (filteredReturn)="listDataLoaitram = $event">
          </mat-select-filter>
          <mat-option [value]=0>
            Tất cả trạm
          </mat-option>
          <mat-option *ngFor="let ts of listDataLoaitram" [value]="ts.objKey">
            {{ts.objName}}
          </mat-option>
          <mat-option [value]=99>
            Trạm công trình khác
          </mat-option>
        </mat-select>
          </span>
      </div>
      <!--end::Input-->

      <button class="btn btn-dark font-weight-bold btn-hover-light-primary mt-3 mt-sm-0 px-7" (click)="search()">Tìm
        kiếm
      </button>
    </form>
    <!--end::Form-->
  </div>
  <!--begin::Advanced Search-->
  <div class="mx-md-3">
    <a class="text-white font-weight-bolder text-hover-primary">Tìm kiếm nâng cao</a>
  </div>
  <!--end::Advanced Search-->
</div>
