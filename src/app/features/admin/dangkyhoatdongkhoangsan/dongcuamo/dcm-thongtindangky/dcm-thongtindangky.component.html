<div class="mt-3">
  <div class="card border">
    <div class="card-body">
      <mat-tab-group mat-stretch-tabs #thongTinDangKyDongCuaMoTabs [animationDuration]=""
        (selectedIndexChange)="tabChange($event)">
        <mat-tab [disabled]="disabledTabState[TabType.ThongTinChiTiet]"
          label="{{ 'DANGKYHOATDONGKHOANGSAN.thongtindangky.thongTinChiTietKhaiThacTabTitle' | translate }}">
          <ng-template appContentContainer>
          </ng-template>
        </mat-tab>

        <mat-tab [disabled]="disabledTabState[TabType.KhuVucKhaiThac]"
          label="{{ 'DANGKYHOATDONGKHOANGSAN.thongtindangky.khuVucKhaiThacTabTile' | translate }}">
          <app-dcm-khuvuckhaithac-list #dangKyKhaiThacKhuVuc (callBackTabThongTinChiTiet)="reloadDataTabThongTinChiTiet()" [allowAutoInit]="false"></app-dcm-khuvuckhaithac-list>
        </mat-tab>

        <mat-tab *ngIf="isDongCuaDienTich" [disabled]="disabledTabState[TabType.LoaiKhoangSan]"
          label="{{ 'DANGKYHOATDONGKHOANGSAN.thongtindangky.donViHanhChinhKhaiThacTabTile' | translate }}">
          <app-dcm-donvihanhchinh-list #dangKyKhaiThacDvhc [allowAutoInit]="false"></app-dcm-donvihanhchinh-list>
        </mat-tab>
        <mat-tab *ngIf="isDongCuaDienTich" [disabled]="disabledTabState[TabType.LoaiKhoangSan]"
          label="{{ 'DANGKYHOATDONGKHOANGSAN.thongtindangky.loaiKhoangSanKhaiThacTabTile' | translate }}">
          <app-dcm-loaikhoangsan-list #dangKyKhaiThacLoaiKhoangSan [allowAutoInit]="false"></app-dcm-loaikhoangsan-list>
        </mat-tab>

        <mat-tab *ngIf="isDongCuaDienTich" [disabled]="disabledTabState[TabType.CongTrinhKhaiThac]"
          label="{{ 'DANGKYHOATDONGKHOANGSAN.thongtindangky.congTrinhKhaiThacTabTitle' | translate }}">
          <app-dcm-congtrinhkhaithac-list #dangKyKhaiThacCongTrinh [allowAutoInit]="false">
          </app-dcm-congtrinhkhaithac-list>
        </mat-tab>
        <mat-tab [disabled]="disabledTabState[TabType.BanDoKhuVuc]" label="{{ 'DANGKYHOATDONGKHOANGSAN.default.bandokhuvucTab' | translate }}">
          <ng-template matTabContent>
            <app-toadokhuvuc [GeometryText]="geoMetry"></app-toadokhuvuc>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
