<app-sub-header [menuItems]="navArray" [buttonItems]="btnArray"></app-sub-header>
<div class="content pt-3">
  <mat-sidenav-container class="sidenav-container" hasBackdrop="false">
    <mat-sidenav-content>
      <div class="container-fluid">

        <div class="card border">
          <div class="card-header">
            <h3>
                  <span class="title" *ngIf="currentAction === ActionType.Add">
                    {{ 'DANGKYHOATDONGKHOANGSAN.dongcuamo.titleAdd' | translate}}
                  </span>
              <span class="title" *ngIf="currentAction === ActionType.Edit">
                    {{ 'DANGKYHOATDONGKHOANGSAN.dongcuamo.titleEdit' | translate}}
                  </span>
            </h3>
          </div>
          <div class="card-body">
            <mat-tab-group mat-stretch-tabs [animationDuration]="" #dangKyDongCuaMoTabs
                           (selectedIndexChange)="tabChange($event)">
              <mat-tab [disabled]="disabledTabState[TabType.ThongTinHoSo]"
                       label="{{ 'DANGKYHOATDONGKHOANGSAN.dongcuamo.thongTinHoSoTabTitle' | translate }}">
                <app-hoso-io [nhomLoaiCapPhep]="nhomLoaiCapPhepEnum.DongCuaMo"
                             [insertedState]="insertedState.SaveAndEdit"
                             (selectCurrentFormStateEvent)="getHoSoIoFormState($event)"
                             (selectNewInsertedHoSoEvent)="getIdHoSo($event)" #hoSoIOComp>
                </app-hoso-io>
              </mat-tab>
              <mat-tab [disabled]="disabledTabState[TabType.TaiLieuHoSoDinhKem]"
                       label="{{ 'DANGKYHOATDONGKHOANGSAN.dongcuamo.taiLieuDinhKemHoSoTabTile' | translate }}">
                <app-hosotailieu-list [disabledMatsidenav]="true" #taiLieuBatBuocListComp [allowAutoInit]="false"
                                      [nhomTaiLieu]="nhomTaiLieuEnum.TaiLieuBatBuoc">
                </app-hosotailieu-list>
                <app-hosotailieu-list [disabledMatsidenav]="true" #taiLieuKhacListComp [allowAutoInit]="false"
                                      [nhomTaiLieu]="nhomTaiLieuEnum.TaiLieuKhongBatBuoc">
                </app-hosotailieu-list>
              </mat-tab>
              <mat-tab [disabled]="disabledTabState[TabType.TaiLieuXuLyHoSoDinhKem]"
                       label="{{ 'DANGKYHOATDONGKHOANGSAN.dongcuamo.taiLieuXuLyHoSoTabTile' | translate }}">
                <app-hosotailieu-list [disabledMatsidenav]="true" #taiLieuXuLyHoSoListComp [allowAutoInit]="false"
                                      [nhomTaiLieu]="nhomTaiLieuEnum.TaiLieuXuLyHoSo">
                </app-hosotailieu-list>
              </mat-tab>
              <mat-tab [disabled]="disabledTabState[TabType.ThongTinDangKy]"
                       label="{{ 'DANGKYHOATDONGKHOANGSAN.dongcuamo.thongTinDangKyTabTitle' | translate }}">
                <app-dcm-thongtindangky (selectCurrentFormStateEvent)="getThongTinDangKyThamDoFormState($event)"
                                        #thongTinDangKyComp [allowAutoInit]="false"></app-dcm-thongtindangky>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>

      </div>
      <mat-sidenav #aside [fixedInViewport]="true" [fixedTopGap]="50" class="aside" position="end"
                   style="width: 600px;">
        <div class="p-2 pl-3 bg-primary text-white mat-sidenav-title fixed-top">
          <button class="btn btn-sm btn-light" (click)="closeIOSidenav()">
            <i class="fad fa-chevron-double-right"></i>
          </button>
          <span style="vertical-align: middle;"
                class="ml-3 mat-sidenav-title-text">{{ matSidenavService.sidenavTitle }}</span>
        </div>
        <template #compio></template>
      </mat-sidenav>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
