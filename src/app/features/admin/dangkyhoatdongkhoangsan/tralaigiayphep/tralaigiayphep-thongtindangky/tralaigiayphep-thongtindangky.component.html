<div class="mt-3">
    <div class="card border">
      <div class="card-body">
        <mat-tab-group mat-stretch-tabs #thongTinDangKyTraLaiTabs [animationDuration]="" (selectedIndexChange)="tabChange($event)">
          <mat-tab  [disabled]="disabledTabState[TabType.ThongTinChiTiet]" label="{{ 'DANGKYHOATDONGKHOANGSAN.thongtindangky.thongTinChiTietKhaiThacTabTitle' | translate }}">
            <ng-template appContentContainer>
            </ng-template>
          </mat-tab>
          <mat-tab [disabled]="disabledTabState[TabType.LoaiKhoangSan]"  label="{{ 'DANGKYHOATDONGKHOANGSAN.thongtindangky.donViHanhChinhKhaiThacTabTile' | translate }}">
            <app-ktks-donvihanhchinh-list #dangKyKhaiThacKsDvhc [allowAutoInit]="false"></app-ktks-donvihanhchinh-list>
          </mat-tab>
          <mat-tab  [disabled]="disabledTabState[TabType.LoaiKhoangSan]" label="{{ 'DANGKYHOATDONGKHOANGSAN.thongtindangky.loaiKhoangSanKhaiThacTabTile' | translate }}">
            <app-ktks-loaikhoangsan-list  #dangKyKhaiThacLoaiKhoangSan [allowAutoInit]="false"></app-ktks-loaikhoangsan-list>
          </mat-tab>
          <mat-tab [disabled]="disabledTabState[TabType.KhuVucKhaiThac]" label="{{ 'DANGKYHOATDONGKHOANGSAN.thongtindangky.khuVucKhaiThacTabTile' | translate }}">
            <app-khuvuckhaithac-list #dangKyKhaiThacKhuVuc [allowAutoInit]="false"></app-khuvuckhaithac-list>
          </mat-tab>
          <mat-tab  [disabled]="disabledTabState[TabType.CongTrinhKhaiThac]"  label="{{ 'DANGKYHOATDONGKHOANGSAN.thongtindangky.congTrinhKhaiThacTabTitle' | translate }}">
            <app-ktks-congtrinhkhaithac-list #dangKyKhaiThacCongTrinh [allowAutoInit]="false"></app-ktks-congtrinhkhaithac-list>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
