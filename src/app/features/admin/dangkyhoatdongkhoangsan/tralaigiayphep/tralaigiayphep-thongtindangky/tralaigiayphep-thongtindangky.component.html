<div class="mt-3">
  <div class="card border">
    <div class="card-body">
      <mat-tab-group mat-stretch-tabs #thongTinDangKyTraLaiTabs [animationDuration]=""
        (selectedIndexChange)="tabChange($event)">
        <mat-tab [disabled]="disabledTabState[TabType.ThongTinChiTiet]"
          label="{{ 'DANGKYHOATDONGKHOANGSAN.thongtindangky.thongTinChiTietKhaiThacTabTitle' | translate }}">
          <ng-template appContentContainer>
          </ng-template>
        </mat-tab>
        <mat-tab *ngIf="showTab" [disabled]="disabledTabState[TabType.LoaiKhoangSan]"
          label="{{ 'DANGKYHOATDONGKHOANGSAN.thongtindangky.donViHanhChinhKhaiThacTabTile' | translate }}">
          <app-ktks-donvihanhchinh-list *ngIf="isKhaiThacTraLai" #dangKyKhaiThacKsDvhc [allowAutoInit]="false">
          </app-ktks-donvihanhchinh-list>
          <app-donvihanhchinh-list *ngIf="isThamDoTraLai" #dangKyThamDoDvhc [allowAutoInit]="false">
          </app-donvihanhchinh-list>
        </mat-tab>
        <mat-tab *ngIf="showTab" [disabled]="disabledTabState[TabType.LoaiKhoangSan]"
          label="{{ 'DANGKYHOATDONGKHOANGSAN.thongtindangky.loaiKhoangSanKhaiThacTabTile' | translate }}">
          <app-ktks-loaikhoangsan-list *ngIf="isKhaiThacTraLai" #dangKyKhaiThacLoaiKhoangSan [allowAutoInit]="false">
          </app-ktks-loaikhoangsan-list>
          <app-loaikhoangsan-list *ngIf="isThamDoTraLai" #dangKyThamDoLoaiKhoangSan [allowAutoInit]="false">
          </app-loaikhoangsan-list>
        </mat-tab>
        <mat-tab *ngIf="showTab" [disabled]="disabledTabState[TabType.KhuVuc]"
          label="{{ isKhaiThacTraLai === true ? tabKhuVucKhaiThac : tabKhuVucThamDo}}">
          <app-khuvuckhaithac-list *ngIf="isKhaiThacTraLai" #dangKyKhaiThacKhuVuc [allowAutoInit]="false">
          </app-khuvuckhaithac-list>
          <app-khuvucthamdo-list *ngIf="isThamDoTraLai" #dangKyThamDoKhuVuc [allowAutoInit]="false">
          </app-khuvucthamdo-list>
        </mat-tab>
        <mat-tab *ngIf="showTab" [disabled]="disabledTabState[TabType.CongTrinh]"
          label="{{ isKhaiThacTraLai === true ? tabCongTrinhKhaiThac : tabCongTrinhThamDo }}">
          <app-ktks-congtrinhkhaithac-list *ngIf="isKhaiThacTraLai" #dangKyKhaiThacCongTrinh [allowAutoInit]="false">
          </app-ktks-congtrinhkhaithac-list>
          <app-congtrinhthamdo-list *ngIf="isThamDoTraLai" #dangKyThamDoCongTrinh [allowAutoInit]="false">
          </app-congtrinhthamdo-list>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
