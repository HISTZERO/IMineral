<div class="content pt-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 px-0">
        <div class="card border">
          <div class="card-body">
            <h4>{{ 'COMMON.default.timkiemnangcao' | translate }}</h4>
            <div class="row" [formGroup]="formSearch">
              <div class="col-lg-2 col-md-2 col-sm-2 form-group">
                <label class="col-form-label text-right">{{"DANGKYHOATDONGKHOANGSAN.hoso.tungay" | translate}}</label>
                <input class="form-control" formControlName="GTEqualNgaytiepnhan" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1"
                  placeholder="{{'DANGKYHOATDONGKHOANGSAN.hoso.tungayPlaceholder' | translate}}" />
                <owl-date-time #dt1 [pickerType]="'calendar'"></owl-date-time>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-2 form-group">
                <label class="col-form-label text-right">{{"DANGKYHOATDONGKHOANGSAN.hoso.denngay" | translate}}</label>
                <input class="form-control" formControlName="LTEqualNgaytiepnhan" [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2"
                  placeholder="{{'DANGKYHOATDONGKHOANGSAN.hoso.denngayPlaceholder' | translate}}" />
                <owl-date-time #dt2 [pickerType]="'calendar'"></owl-date-time>
              </div>
              <div class="col-lg-2 col-md-3 col-sm-4 form-group">
                <label class="col-form-label text-right">{{ "DANGKYHOATDONGKHOANGSAN.hoso.loaicapphep" | translate }}:</label>
                  <mat-select class="form-control" formControlName="Loaicapphep"  placeholder="{{ 'DANGKYHOATDONGKHOANGSAN.hoso.chonloaicapphep' | translate }}"  *ngIf="dataTranslate">
                    <mat-select-filter [displayMember]="'tenloaicapphep'" [array]="loaiCapPhepFilters" (filteredReturn)="allLoaiCapPhep = $event">
                    </mat-select-filter>
                    <mat-option value="">
                      {{ "DANGKYHOATDONGKHOANGSAN.hoso.chonloaicapphep" | translate }}
                    </mat-option>
                    <mat-option *ngFor="let loaiCapPhep of allLoaiCapPhep" [value]="loaiCapPhep.maloaicapphep">
                      {{ loaiCapPhep.tenloaicapphep }}
                    </mat-option>
                  </mat-select>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-2 form-group">
                <label class="col-form-label text-right">{{"COMMON.default.key" | translate}}:</label>
                <input type="text" formControlName="Keyword" class="form-control" placeholder="{{'COMMON.default.keyPlaceholder' | translate}}">
              </div>
              <div class="col-lg-2 col-md-2 col-sm-2 form-group">
                <button class="btn btn-success" style="position: absolute; bottom: 0;" (click)="getAllHoSo()">
                  {{"COMMON.default.search" | translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 px-0">
        <div class="card border">
          <div class="card-header">
            <h3>
              <div class="row">
                <div class="col-md-4 mb-sm-1">
                  <span class="title" *ngIf="title">{{ title }}</span>
                  <span class="title" *ngIf="!title">{{ "DANGKYHOATDONGKHOANGSAN.hoso.titleList" | translate }}</span>
                </div>
                <div class="col-md-8">
                  <button class="btn btn-primary mb-sm-1" style="float: right;" (click)="addItemHoSo()">
                    <i class="fal fa-plus-square"></i>
                    {{ "COMMON.default.add" | translate }}
                  </button>
                  <button class="btn btn-outline-primary mr-2 mb-sm-1" style="float: right;" (click)="reloadDataGrid()">
                    <i class="far fa-sync-alt"></i>
                    {{ "COMMON.default.load" | translate }}
                  </button>
                </div>
              </div>
            </h3>
          </div>
          <div class="card-body">
            <ejs-grid #gridHoSo *ngIf="listHoSo" [dataSource]="listHoSo | async"
              [editSettings]="settingsCommon.editSettings" [allowPaging]="true" [allowSorting]="true"
              [pageSettings]="settingsCommon.pageSettings" class="table-striped"
              [allowResizing]="true"  [textWrapSettings]='wrapSettings' (dataStateChange)="dataStateChange($event)">
              <e-columns>
                <e-column field="serialNumber" headerText="{{ 'COMMON.default.numericalOrder' | translate }}"></e-column>
                <e-column field="mahoso" headerText="{{ 'DANGKYHOATDONGKHOANGSAN.hoso.mahoso' | translate }}"></e-column>
                <e-column field="mabiennhan" headerText="{{ 'DANGKYHOATDONGKHOANGSAN.hoso.mabiennhan' | translate }}"></e-column>
                <e-column field="tenthutuchanhchinh" headerText="{{ 'DANGKYHOATDONGKHOANGSAN.hoso.thutuchanhchinh' | translate }}"></e-column>
                <e-column field="tenloaicapphep" headerText="{{ 'DANGKYHOATDONGKHOANGSAN.hoso.loaicapphep' | translate }}"></e-column>
                <e-column field="tencoquantiepnhan" headerText="{{ 'DANGKYHOATDONGKHOANGSAN.hoso.coquantiepnhan' | translate }}"></e-column>
                <e-column field="idhoso" isPrimaryKey='true' headerText="{{ 'COMMON.default.action' | translate }}">
                  <ng-template #template let-data>
                    <div class="btn-group">
                      <button class="btn btn-sm btn-primary" title="{{ 'COMMON.default.edit' | translate }}"
                        (click)="editItemHoSo(data.idhoso)">
                        <i class="far fa-edit"></i>
                      </button>
                      <button class="btn btn-sm btn-danger" title="{{ 'COMMON.default.delete' | translate }}"
                        (click)="deleteItemHoSo(data)">
                        <i class="far fa-trash"></i>
                      </button>
                    </div>
                  </ng-template>
                </e-column>
              </e-columns>
            </ejs-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
