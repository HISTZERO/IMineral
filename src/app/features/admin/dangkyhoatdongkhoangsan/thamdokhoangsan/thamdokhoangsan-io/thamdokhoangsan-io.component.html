<app-sub-header [menuItems]="navArray"></app-sub-header>
<div class="content pt-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 px-0">
        <div class="card border">
          <div class="card-header">
            <h3>
              <span class="title" *ngIf="currentAction === ActionType.Add">
                {{ 'DANGKYHOATDONGKHOANGSAN.thamdokhoangsan.titleAdd' | translate}}
              </span>
              <span class="title" *ngIf="currentAction === ActionType.Edit">
                {{ 'DANGKYHOATDONGKHOANGSAN.thamdokhoangsan.titleEdit' | translate}}
              </span>
            </h3>
          </div>
          <div class="card-body">
            <mat-tab-group mat-stretch-tabs [animationDuration]=""  [selectedIndex]="selectedDefaultTab"
              (selectedIndexChange)="tabChange($event)">
              <mat-tab [disabled]="!disabledTabState[TabType.ThongTinHoSo]" label="{{ 'DANGKYHOATDONGKHOANGSAN.thamdokhoangsan.thongTinHoSoTabTitle' | translate }}">
                <app-hoso-io [nhomLoaiCapPhep]="nhomLoaiCapPhepEnum.ThamDoKhoangSan"
                  [insertedState]="insertedState.SaveAndEdit" (selectCurrentFormStateEvent)="getHoSoIoFormState($event)"
                  (selectNewInsertedHoSoEvent)="getIdHoSo($event)">
                </app-hoso-io>
              </mat-tab>
              <mat-tab [disabled]="!disabledTabState[TabType.TaiLieuHoSoDinhKem]" label="{{ 'DANGKYHOATDONGKHOANGSAN.thamdokhoangsan.taiLieuDinhKemHoSoTabTile' | translate }}">
                <app-hosotailieu-list #taiLieuBatBuocListComp [allowAutoInit]="false"
                  [title]="" [nhomTaiLieu]="nhomTaiLieu.TaiLieuBatBuoc">
                </app-hosotailieu-list>
                <app-hosotailieu-list #taiLieuKhacListComp [allowAutoInit]="false"
                  [title]="" [nhomTaiLieu]="nhomTaiLieu.TaiLieuBatBuoc">
                </app-hosotailieu-list>
              </mat-tab>
              <mat-tab [disabled]="!disabledTabState[TabType.TaiLieuXuLyHoSoDinhKem]" label="{{ 'DANGKYHOATDONGKHOANGSAN.thamdokhoangsan.taiLieuXuLyHoSoTabTile' | translate }}">

              </mat-tab>
              <mat-tab [disabled]="!disabledTabState[TabType.ThongTinDangKy]" label="{{ 'DANGKYHOATDONGKHOANGSAN.thamdokhoangsan.thonTinDangKyTabTitle' | translate }}">

              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
