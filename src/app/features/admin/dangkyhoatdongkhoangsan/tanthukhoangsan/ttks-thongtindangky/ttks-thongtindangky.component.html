<div class="mt-3">
  <div class="card border">
    <div class="card-body">
      <mat-tab-group mat-stretch-tabs #thongTinDangKyTanThuTabs [animationDuration]="" [selectedIndex]="TabType.ThongTinChiTiet"
                     (selectedIndexChange)="tabChange($event)">
        <mat-tab  [disabled]="disabledTabState[TabType.ThongTinChiTiet]" label="{{ 'DANGKYHOATDONGKHOANGSAN.thongtindangky.thongTinChiTietKhaiThacTabTitle' | translate }}">
          <ng-template appContentContainer>
          </ng-template>
        </mat-tab>
        <mat-tab *ngIf="isDangKyTanThuKhoangSan" [disabled]="disabledTabState[TabType.DonViHanhChinh]"  label="{{ 'DANGKYHOATDONGKHOANGSAN.thongtindangky.donViHanhChinhKhaiThacTabTile' | translate }}">
          <app-ttks-donvihanhchinh-list #dangKyTanThuKsDvhc [allowAutoInit]="false"></app-ttks-donvihanhchinh-list>
        </mat-tab>
        <mat-tab *ngIf="isDangKyTanThuKhoangSan" [disabled]="disabledTabState[TabType.LoaiKhoangSan]" label="{{ 'DANGKYHOATDONGKHOANGSAN.thongtindangky.loaiKhoangSanKhaiThacTabTile' | translate }}">
          <app-ttks-loaikhoangsan-list  #dangKyTanThuLoaiKhoangSan [allowAutoInit]="false"></app-ttks-loaikhoangsan-list>
        </mat-tab>
        <mat-tab *ngIf="isDangKyTanThuKhoangSan" [disabled]="disabledTabState[TabType.KhuVucTanThu]" label="{{ 'DANGKYHOATDONGKHOANGSAN.thongtindangky.khuVucTanThuTabTile' | translate }}">
          <app-ttks-khuvuctanthu-list #dangKyTanThuKhuVuc (getNumberOfDataAfterInsertUpdateDeleteEvent)="getNumberOfDataKhuVucThamDo($event)" (callBackTabThongTinChiTiet)="reloadDataTabThongTinChiTiet()" [allowAutoInit]="false"></app-ttks-khuvuctanthu-list>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
