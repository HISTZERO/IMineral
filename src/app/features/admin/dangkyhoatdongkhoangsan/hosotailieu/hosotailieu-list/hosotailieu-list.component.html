<div class="content pt-3" *ngIf="!disabledMatsidenav">
  <mat-sidenav-container class="sidenav-container" hasBackdrop="false">
    <mat-sidenav-content>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 px-0">
            <div class="card border">
              <div class="card-header">
                <h3>
                  <div class="row">
                    <div class="col-md-4 mb-sm-1" *ngIf="title">
                      <span class="title">{{ title }}</span>
                    </div>
                    <div class="col-md-4 mb-sm-1" *ngIf="!title">
                      <span class="title">{{ "DANGKYHOATDONGKHOANGSAN.tailieu.titleList" | translate }}</span>
                    </div>
                    <div class="col-md-8">
                      <button class="btn btn-primary mb-sm-1" style="float: right;" *ngIf="nhomTaiLieu !== nhomTaiLieuEnum.TaiLieuBatBuoc"
                        (click)="openTaiLieuIOSidenav()">
                        <i class="fal fa-plus-square"></i>
                        {{ "COMMON.default.add" | translate }}
                      </button>
                      <button class="btn btn-primary mb-sm-1" style="float: right;" *ngIf="nhomTaiLieu === nhomTaiLieuEnum.TaiLieuBatBuoc"
                        (click)="updateHoSoCauHinhToHsTaiLieu()">
                        <i class="fal fa-plus-square"></i>
                        {{ "COMMON.default.add" | translate }}
                      </button>
                      <button class="btn btn-outline-primary mr-2" style="float: right;" (click)="reloadDataGrid()">
                        <i class="far fa-sync-alt"></i>
                        {{ "COMMON.default.load" | translate }}
                      </button>
                      <button *ngIf="disableDeleteButton" class="btn btn-outline-danger mr-2" style="float: right;" (click)="deleteArrayItem()">
                        <i class="far fa-trash"></i>
                        {{ "COMMON.default.delete" | translate }}
                      </button>
                    </div>
                  </div>
                </h3>
              </div>
              <div class="card-body">
                <ejs-grid #griTaiLieu *ngIf="listTaiLieu" [dataSource]="listTaiLieu | async"
                  [editSettings]="settingsCommon.editSettings" [allowPaging]="true" [allowSorting]="true"  [toolbar]="settingsCommon.toolbar"
                  [pageSettings]="settingsCommon.pageSettings" class="table-striped" [allowTextWrap]="true" [selectionSettings]="settingsCommon.selectionOptions"
                  [textWrapSettings]='wrapSettings' [allowResizing]="true" (dataStateChange)="dataStateChange($event)"
                  (rowDeselected) = "getAllDataActive()" (rowSelected)="getAllDataActive()">
                  <e-columns>
                    <e-column field="serialNumber" headerText="{{ 'COMMON.default.numericalOrder' | translate }}">
                    </e-column>
                    <e-column field="tentailieu" headerText="{{ 'DANGKYHOATDONGKHOANGSAN.tailieu.tentailieu' | translate }}">
                    </e-column>
                    <e-column field="sobanchinh" headerText="{{ 'DANGKYHOATDONGKHOANGSAN.tailieu.sobanchinh' | translate }}">
                    </e-column>
                    <e-column field="sobansao" headerText="{{ 'DANGKYHOATDONGKHOANGSAN.tailieu.sobansao' | translate }}">
                    </e-column>
                    <e-column field="filedinhkem"
                      headerText="{{ 'DANGKYHOATDONGKHOANGSAN.tailieu.filedinhkem' | translate }}">
                      <ng-template #template let-data>
                        <a href="javascript:void(0)">{{data.filedinhkem}}</a>
                      </ng-template>
                    </e-column>
                    <e-column field="check" *ngIf="settingsCommon.selectionOptions" [customAttributes]="{class: 'style-checkbox-header'}" type='checkbox'></e-column>
                    <e-column field="idtailieu" isPrimaryKey='true' [customAttributes]="{class: 'style-action-header'}"
                      headerText="{{ 'COMMON.default.action' | translate }}">
                      <ng-template #template let-data>
                        <div class="btn-group">
                          <button class="btn btn-sm btn-primary" title="{{ 'COMMON.default.upload' | translate }}"
                            (click)="uploadFileItemTaiLieu(data.idtailieu)">
                            <i class="far fa-upload"></i>
                          </button>
                          <button class="btn btn-sm btn-primary" title="{{ 'COMMON.default.download' | translate }}"
                            (click)="downloadTaiLieuHoSo(data.idtailieu)">
                            <i class="far fa-download"></i>
                          </button>
                          <button class="btn btn-sm btn-primary" title="{{ 'COMMON.default.edit' | translate }}"
                                *ngIf="nhomTaiLieu !== nhomTaiLieuEnum.TaiLieuBatBuoc"
                            (click)="editItemTaiLieu(data.idtailieu)">
                            <i class="far fa-edit"></i>
                          </button>
                          <button class="btn btn-sm btn-danger" title="{{ 'COMMON.default.delete' | translate }}"
                            (click)="deleteItemTaiLieu(data)">
                            <i class="far fa-trash"></i>
                          </button>
                        </div>
                      </ng-template>
                    </e-column>
                  </e-columns>
                </ejs-grid>
              </div>
            </div>
          </div>
        </div>
      </div>
      <mat-sidenav #aside [fixedInViewport]="true" [fixedTopGap]="50" class="aside" position="end"
        style="width: 600px;">
        <div class="p-2 pl-3 bg-primary text-white mat-sidenav-title fixed-top">
          <button class="btn btn-sm btn-light" (click)="closeTaiLieuIOSidenav()">
            <i class="fad fa-chevron-double-right"></i>
          </button>
          <span style="vertical-align: middle;"
            class="ml-3 mat-sidenav-title-text">{{ matSidenavService.sidenavTitle }}</span>
        </div>
        <template #comptailieuio> </template>
      </mat-sidenav>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
