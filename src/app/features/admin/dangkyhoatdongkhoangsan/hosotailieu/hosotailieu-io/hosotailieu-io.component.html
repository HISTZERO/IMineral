<div class="pt-3 pb-4">
  <form [formGroup]="tailieuIOForm" class="pt-toolbar">
    <div class="form-group row mx-0" *ngIf="!disabled">
      <label class="col-sm-4 col-form-label text-right">{{ "DANGKYHOATDONGKHOANGSAN.tailieu.tentailieu" | translate }}
        <small>(*)</small></label>
      <div class="col-sm-8">
        <input class="form-control" type="text" formControlName="tentailieu" placeholder="{{'DANGKYHOATDONGKHOANGSAN.tailieu.tentailieuPlaceholder' | translate}}" />
        <span *ngIf="formErrors.tentailieu" class="alert-danger">{{formErrors.tentailieu}}</span>
      </div>
    </div>
    <div class="form-group row mx-0" *ngIf="!disabled">
      <label class="col-sm-4 col-form-label text-right">{{"DANGKYHOATDONGKHOANGSAN.tailieu.sobanchinh" | translate}}
      </label>
      <div class="col-sm-8">
        <input class="form-control" type="text" formControlName="sobanchinh" placeholder="{{'DANGKYHOATDONGKHOANGSAN.tailieu.sobanchinhPlaceholder' | translate}}" />
        <span *ngIf="formErrors.sobanchinh" class="alert-danger">{{formErrors.sobanchinh}}</span>
      </div>
    </div>
    <div class="form-group row mx-0" *ngIf="!disabled">
      <label class="col-sm-4 col-form-label text-right">{{"DANGKYHOATDONGKHOANGSAN.tailieu.sobansao" | translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" formControlName="sobansao" placeholder="{{'DANGKYHOATDONGKHOANGSAN.tailieu.sobansaoPlaceholder' | translate}}" />
        <span *ngIf="formErrors.sobansao" class="alert-danger">{{formErrors.sobansao}}</span>
      </div>
    </div>
    <div class="form-group row mx-0">
      <label class="col-sm-4 col-form-label text-right">{{"DANGKYHOATDONGKHOANGSAN.tailieu.filedinhkem" | translate}}</label>
      <div class="col-sm-8" style="padding-top: 5px;">
        <input type="file" #fileInput id="uploadId" (change)="fileProgress($event)"/>
        <div style="margin-top: 10px;" *ngIf="obj && obj.duongdan && obj.filedinhkem">
          <a href="javascript:void(0)">{{obj.filedinhkem}}</a>&nbsp;&nbsp;
          <a href="javascript:void(0)"><i class="fa fa-trash" *ngIf="purpose && purpose !== 'upload'"></i></a>
        </div>
      </div>
    </div>
    <div class="form-group row mx-0" *ngIf="!disabled">
      <label class="col-sm-4 col-form-label text-right">{{"DANGKYHOATDONGKHOANGSAN.tailieu.thutu" | translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" formControlName="thutu" placeholder="{{'DANGKYHOATDONGKHOANGSAN.tailieu.thutuPlaceholder' | translate}}" />
        <span *ngIf="formErrors.thutu" class="alert-danger">{{formErrors.thutu}}</span>
      </div>
    </div>
    <div class="toolbar-container py-2">
      <div class="function-toolbar">
        <div class="form-group row mx-0">
          <div class="col-12">
            <button class="btn btn-primary float-right" (click)="onSubmit(purpose)">
              <i class="far fa-save"></i>
              {{ "COMMON.default.saveAndClose" | translate }}
            </button>
            <button class="btn btn-outline-primary float-right mr-3" *ngIf="purpose === 'new'"
              (click)="onContinueAdd(purpose)">
              <i class="far fa-download"></i>
              {{ "COMMON.default.saveAndRefresh" | translate }}
            </button>
            <button class="btn btn-outline-info float-right mr-3" *ngIf="purpose === 'new'" (click)="onFormReset()">
              <i class="far fa-sync-alt"></i>
              {{ "COMMON.default.refresh" | translate }}
            </button>
            <button class="btn btn-danger float-right mr-3" (click)="closeTaiLieuIOSidenav()">
              <i class="far fa-times-circle"></i>
              {{ "COMMON.default.cancel" | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
