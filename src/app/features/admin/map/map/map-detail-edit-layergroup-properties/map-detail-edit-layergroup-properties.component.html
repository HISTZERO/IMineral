<div class="pt-3" style="width: 510px !important;">
  <form [formGroup]="createForm" class="pt-toolbar">
    <div class="form-group row mx-0">
      <label class="col-sm-3 col-form-label text-right"
        >{{ "MAP.mapDetailAddNewGroup.groupName" | translate }}:</label
      >
      <div class="col-sm-9">
        <input
          class="form-control"
          type="text"
          formControlName="mapLayerGroupName"
          placeholder="{{ 'MAP.mapDetailAddNewGroup.groupName' | translate }}"
        />
        <span *ngIf="formErrors.mapLayerGroupName" class="alert-danger">{{
          formErrors.mapLayerGroupName
        }}</span>
      </div>
    </div>
    <div class="form-group row mx-0">
      <label class="col-sm-3 col-form-label text-right"
        >{{ "MAP.map.status" | translate }}:
      </label>
      <div class="col-sm-9">
        <mat-select
          placeholder="{{ 'MAP.map.statusPlaceholder' | translate }}"
          class="form-control"
          formControlName="status"
        >
          <mat-select-filter
            [displayMember]="'name'"
            [array]="layerGroupStatus"
          ></mat-select-filter>
          <mat-option
            *ngFor="let layerStt of layerGroupStatus"
            [value]="layerStt.index"
          >
            {{ layerStt.name }}
          </mat-option>
        </mat-select>
        <span *ngIf="formErrors.status" class="alert-danger">{{
          formErrors.status
        }}</span>
      </div>
    </div>

    <div class="toolbar-container py-2">
      <div class="function-toolbar">
        <div class="form-group row mx-0">
          <div class="col-12">
            <button class="btn btn-primary float-right" (click)="onSubmit()">
              <i class="far fa-save"></i>
              {{ "COMMON.default.saveAndClose" | translate }}
            </button>
            <button
              class="btn btn-outline-info float-right mr-3"
              (click)="onFormReset()"
            >
              <i class="far fa-sync-alt"></i>
              {{ "COMMON.default.refresh" | translate }}
            </button>
            <button
              class="btn btn-danger float-right mr-3"
              (click)="closeIOSidebar()"
            >
              <i class="far fa-times-circle"></i>
              {{ "COMMON.default.cancel" | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
