<app-sub-header [menuItems]="navArray"></app-sub-header>

<div class="content pt-3">
  <mat-sidenav-container class="sidenav-container" hasBackdrop="false">
    <mat-sidenav-content>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 px-0">
            <div class="card border">
              <div class="card-header">
                <h3>
                  <span class="title">{{
                    "MAP.layerGroup.titleList" | translate
                  }}</span>
                  <button
                    class="btn btn-primary"
                    style="float: right;"
                    (click)="openIOSidebar()"
                    [disabled]="!addLayerGroupAction"
                  >
                    <i class="fal fa-plus-square"></i>
                    {{ "COMMON.default.add" | translate }}
                  </button>
                  <button
                    class="btn btn-outline-primary mr-3"
                    style="float: right;"
                    (click)="getAllItems()"
                    [disabled]="!listLayerGroupsAction"
                  >
                    <i class="far fa-sync-alt"></i>
                    {{ "COMMON.default.load" | translate }}
                  </button>
                </h3>
              </div>
              <div class="card-body">
                <ejs-grid
                  #grid
                  *ngIf="dataTranslate"
                  [dataSource]="listItems | async"
                  allowPaging="true"
                  [allowSorting]="true"
                  [allowResizing]="true"
                  [toolbar]="settingsCommon.toolbar"
                  [pageSettings]="settingsCommon.pageSettings"
                  class="table-striped"
                  (dataStateChange)="dataStateChange($event)"
                >
                  <e-columns>
                    <e-column
                      field="serialNumber"
                      headerText="{{
                        'COMMON.default.numericalOrder' | translate
                      }}"
                    ></e-column>
                    <e-column
                      field="groupKey"
                      headerText="{{ 'MAP.layerGroup.groupKey' | translate }}"
                    ></e-column>
                    <e-column
                      field="groupName"
                      headerText="{{ 'MAP.layerGroup.groupName' | translate }}"
                    ></e-column>
                    <e-column
                      field="status"
                      headerText="{{ 'MAP.map.status' | translate }}"
                    >
                      <ng-template #template let-data>
                        <span
                          *ngIf="data.status !== null"
                          [ngClass]="{
                            label: true,
                            'label-success': data.status === 1,
                            'label-default': data.status !== 1
                          }"
                        >
                          {{
                            data.status
                              | getFieldValueFromArrayObject
                                : layerGroupStatus
                                : "name"
                          }}
                        </span>
                      </ng-template>
                    </e-column>
                    <e-column
                      field="description"
                      headerText="{{ 'MAP.map.description' | translate }}"
                    >
                      <ng-template #template let-data>
                        <span [innerHTML]="data.description"></span>
                      </ng-template>
                    </e-column>
                    <e-column
                      headerText="{{ 'COMMON.default.action' | translate }}"
                    >
                      <ng-template #template let-data>
                        <div class="btn-group">
                          <button
                            class="btn btn-sm btn-primary"
                            (click)="editItem(data)"
                            title="{{ 'COMMON.default.edit' | translate }}"
                            [disabled]="!editLayerGroupsAction"
                          >
                            <i class="far fa-edit"></i>
                          </button>
                          <button
                            class="btn btn-sm btn-info"
                            title="{{ 'COMMON.default.detail' | translate }}"
                            (click)="detailItem(data.id)"
                            [disabled]="!detailLayerGroupsAction"
                          >
                            <i class="far fa-ellipsis-h"></i>
                          </button>
                          <button
                            class="btn btn-sm btn-danger"
                            (click)="deleteItem(data)"
                            title="{{ 'COMMON.default.delete' | translate }}"
                            [disabled]="!deleteLayerGroupsAction"
                          >
                            <i class="far fa-trash"></i>
                          </button>
                        </div>
                      </ng-template>
                    </e-column>
                  </e-columns>
                </ejs-grid>
              </div>
            </div>
          </div>
        </div>
      </div>

      <mat-sidenav
        #aside
        [fixedInViewport]="true"
        [fixedTopGap]="50"
        class="aside"
        position="end"
        style="width: 600px;"
      >
        <div class="p-2 pl-3 bg-primary text-white mat-sidenav-title">
          <button class="btn btn-sm btn-light" (click)="closeIOSidebar()">
            <i class="fad fa-chevron-double-right"></i>
          </button>
          <span
            style="vertical-align: middle;"
            class="ml-3 mat-sidenav-title-text"
            >{{ matsidenavService.sidenavTitle }}</span
          >
        </div>
        <template #ioSidebar> </template>
      </mat-sidenav>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
