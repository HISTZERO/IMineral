<!-- Page header -->
<app-sub-header [menuItems]="navArray"></app-sub-header>
<!-- /page header -->
<div class="content pt-3">
  <mat-sidenav-container class="sidenav-container" hasBackdrop="false">
    <mat-sidenav-content>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 px-0">
            <div class="card border">
              <div class="card-header">
                <h3>
                  <span class="title">{{ "DANHMUC.linhvuc.titleList" | translate }}</span>
                  <button class="btn btn-primary" style="float: right;" (click)="openLinhvucIOSidenav()">
                    <i class="fal fa-plus-square"></i>
                    {{ "COMMON.default.add" | translate }}
                  </button>
                  <button class="btn btn-outline-primary mr-3" style="float: right;" (click)="getAllLinhvuc()">
                    <i class="far fa-sync-alt"></i>
                    {{ "COMMON.default.load" | translate }}
                  </button>
                </h3>
              </div>
              <div class="card-body">
                <ejs-grid #grid *ngIf="listLinhvuc" [dataSource]="listLinhvuc"
                  [editSettings]="settingsCommon.editSettings" [allowPaging]="true" [allowSorting]="true"
                  [pageSettings]="settingsCommon.pageSettings" [toolbar]="settingsCommon.toolbar" class="table-striped"
                  [allowResizing]="true">
                  <e-columns>
                    <e-column field="serialNumber" headerText="{{ 'COMMON.default.numericalOrder' | translate }}"></e-column>
                    <e-column field="malinhvuc" headerText="{{ 'DANHMUC.linhvuc.malinhvuc' | translate }}"></e-column>
                    <e-column field="tenlinhvuc" headerText="{{ 'DANHMUC.linhvuc.tenlinhvuc' | translate }}"></e-column>
                    <e-column field="idlinhvuc" headerText="{{ 'COMMON.default.action' | translate }}">
                      <ng-template #template let-data>
                        <div class="btn-group">
                          <button class="btn btn-sm btn-primary" title="{{ 'COMMON.default.edit' | translate }}"
                           (click)="editItemLinhvuc(data.idlinhvuc)">
                            <i class="far fa-edit"></i>
                          </button>
                          <button class="btn btn-sm btn-danger" title="{{ 'COMMON.default.delete' | translate }}"
                            (click)="deleteItemLinhvuc(data)">
                            <i class="far fa-trash"></i>
                          </button>
                        </div>
                      </ng-template>
                    </e-column>
                  </e-columns>
                </ejs-grid>
              </div>
            </div>
          </div>
        </div>
      </div>
      <mat-sidenav #aside [fixedInViewport]="true" [fixedTopGap]="50" class="aside" position="end"
        style="width: 600px;">
        <div class="p-2 pl-3 bg-primary text-white mat-sidenav-title fixed-top">
          <button class="btn btn-sm btn-light" (click)="closeLinhvucIOSidenav()">
            <i class="fad fa-chevron-double-right"></i>
          </button>
          <span style="vertical-align: middle;"
            class="ml-3 mat-sidenav-title-text">{{ matSidenavService.sidenavTitle }}</span>
        </div>
        <template #complinhvucio> </template>
      </mat-sidenav>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
