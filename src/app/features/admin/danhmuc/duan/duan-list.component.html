<app-sub-header [menuItems]="navArray"></app-sub-header>

<div class="content pt-3">
  <mat-sidenav-container class="sidenav-container" hasBackdrop="false">
    <mat-sidenav-content>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 px-0">
            <div class="card border">
              <div class="card-header">
                <h3>
                  <span class="title">
                    {{ "DANHMUC.duan.titleList" | translate }}</span
                  >
                  <button
                    class="btn btn-primary"
                    style="float: right;"
                    (click)="openDuanIOSidebar()"
                    [disabled]="!addDuAnAction"
                  >
                    <i class="fal fa-plus-square"></i>
                    {{ "COMMON.default.add" | translate }}
                  </button>
                  <button
                    class="btn btn-outline-primary mr-3"
                    style="float: right;"
                    (click)="getAllDuan()"
                    [disabled]="!listDuAnAction"
                  >
                    <i class="far fa-sync-alt"></i>
                    {{ "COMMON.default.load" | translate }}
                  </button>
                </h3>
              </div>
              <div class="card-body">
                <ejs-grid
                  #grid
                  *ngIf="listDuan"
                  [dataSource]="listDuan"
                  [editSettings]="settingsCommon.editSettings"
                  [allowPaging]="true"
                  [allowSorting]="true"
                  [pageSettings]="settingsCommon.pageSettings"
                  [toolbar]="settingsCommon.toolbar"
                  [allowResizing]="true"
                  class="table-striped"
                  (queryCellInfo)="customiseCell($event)"
                >
                  <e-columns>
                    <e-column
                      field="serialNumber"
                      headerText="{{
                        'COMMON.default.numericalOrder' | translate
                      }}"
                    ></e-column>
                    <e-column
                      field="projectName"
                      headerText="{{ 'DANHMUC.duan.projectName' | translate }}"
                    ></e-column>
                    <e-column
                      field="projectCode"
                      headerText="{{ 'DANHMUC.duan.projectCode' | translate }}"
                    ></e-column>
                    <e-column
                      headerText="{{ 'DANHMUC.duan.signedDate' | translate }}"
                    >
                      <ng-template #template let-data>
                        {{ convertTimeString(data.signedDate) }}
                      </ng-template>
                    </e-column>
                    <e-column
                      field="signedAgency"
                      headerText="{{ 'DANHMUC.duan.signedAgency' | translate }}"
                    ></e-column>
                    <e-column
                      headerText="{{ 'DANHMUC.duan.completeDate' | translate }}"
                    >
                      <ng-template #template let-data>
                        {{ convertTimeString(data.completeDate) }}
                      </ng-template>
                    </e-column>
                    <e-column
                      field="projectLeader"
                      headerText="{{
                        'DANHMUC.duan.projectLeader' | translate
                      }}"
                    ></e-column>
                    <e-column
                      field="idProject"
                      headerText="{{ 'COMMON.default.action' | translate }}"
                    >
                      <ng-template #template let-data>
                        <div class="btn-group">
                          <button
                            class="btn btn-sm btn-primary"
                            title="{{ 'COMMON.default.edit' | translate }}"
                            (click)="openDuanIOSidebarEdit($event)"
                            [disabled]="!editDuAnAction"
                          >
                            <i class="far fa-edit"></i>
                          </button>
                          <button
                            class="btn btn-sm btn-danger"
                            title="{{ 'COMMON.default.delete' | translate }}"
                            (click)="deleteDuan($event)"
                            [disabled]="!deleteDuAnAction"
                          >
                            <i class="far fa-trash"></i>
                          </button>
                        </div>
                      </ng-template>
                    </e-column>
                  </e-columns>
                </ejs-grid>
              </div>
            </div>
          </div>
        </div>
      </div>

      <mat-sidenav
        #aside
        [fixedInViewport]="true"
        [fixedTopGap]="50"
        class="aside"
        position="end"
        style="width: 600px;"
      >
        <div class="p-2 pl-3 bg-primary text-white mat-sidenav-title">
          <button class="btn btn-sm btn-light" (click)="closeDuanIOSidebar()">
            <i class="fad fa-chevron-double-right"></i>
          </button>
          <span
            style="vertical-align: middle;"
            class="ml-3 mat-sidenav-title-text"
            >{{ matsidenavService.sidenavTitle }}</span
          >
        </div>
        <template #duanio> </template>
      </mat-sidenav>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
