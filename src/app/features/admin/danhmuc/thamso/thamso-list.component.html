<!-- Page header -->
<app-sub-header [menuItems]="navArray"></app-sub-header>

<!-- /page header -->
<div class="content pt-3">
  <mat-sidenav-container class="sidenav-container" hasBackdrop="false">
    <mat-sidenav-content>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 px-0">
            <div class="card border">
              <div class="card-header">
                <h3>
                  <span class="title">
                    {{ "DANHMUC.thamso.titleList" | translate }}</span
                  >
                  <button
                    class="btn btn-primary"
                    style="float: right;"
                    (click)="openThamsoIOSidebar()"
                    [disabled]="
                      !addThamSoAction ||
                      !listNhomThamSoAction ||
                      !listDonViDoAction
                    "
                  >
                    <i class="fal fa-plus-square"></i>
                    {{ "COMMON.default.add" | translate }}
                  </button>
                  <button
                    class="btn btn-outline-primary mr-3"
                    style="float: right;"
                    (click)="getAllThamso()"
                    [disabled]="!listThamSoAction"
                  >
                    <i class="far fa-sync-alt"></i>
                    {{ "COMMON.default.load" | translate }}
                  </button>
                </h3>
              </div>
              <div class="card-body">
                <ejs-grid
                  #grid
                  *ngIf="listThamso"
                  [dataSource]="listThamso"
                  [editSettings]="settingsCommon.editSettings"
                  [allowPaging]="true"
                  [allowSorting]="true"
                  [pageSettings]="settingsCommon.pageSettings"
                  [toolbar]="settingsCommon.toolbar"
                  class="table-striped"
                  [allowResizing]="true"
                  (queryCellInfo)="customiseCell($event)"
                >
                  <e-columns>
                    <e-column
                      field="serialNumber"
                      headerText="{{
                        'COMMON.default.numericalOrder' | translate
                      }}"
                    ></e-column>
                    <e-column
                      field="tenthamso"
                      headerText="{{ 'DANHMUC.thamso.tenthamso' | translate }}"
                    ></e-column>
                    <e-column
                      field="kyhieuthamso"
                      headerText="{{
                        'DANHMUC.thamso.kyhieuthamso' | translate
                      }}"
                    ></e-column>
                    <e-column
                      field="tennhomthamso"
                      headerText="Nhóm tham số"
                    ></e-column>
                    <e-column
                      field="id"
                      headerText="{{ 'COMMON.default.action' | translate }}"
                    >
                      <ng-template #template let-data>
                        <div class="btn-group">
                          <button
                            class="btn btn-sm btn-primary"
                            (click)="editItemThamso(data)"
                            [disabled]="
                              !editThamSoAction ||
                              !listNhomThamSoAction ||
                              !listDonViDoAction
                            "
                            title="{{ 'COMMON.default.edit' | translate }}"
                          >
                            <i class="far fa-edit"></i>
                          </button>
                          <button
                            class="btn btn-sm btn-danger"
                            (click)="deleteThamso($event)"
                            [disabled]="!deleteThamSoAction"
                            title="{{ 'COMMON.default.delete' | translate }}"
                          >
                            <i class="far fa-trash"></i>
                          </button>
                        </div>
                      </ng-template>
                    </e-column>
                  </e-columns>
                </ejs-grid>
              </div>
            </div>
          </div>
        </div>
      </div>

      <mat-sidenav
        #aside
        [fixedInViewport]="true"
        [fixedTopGap]="50"
        class="aside"
        position="end"
        style="width: 600px;"
      >
        <div class="p-2 pl-3 bg-primary text-white mat-sidenav-title">
          <button class="btn btn-sm btn-light" (click)="closeThamsoIOSidebar()">
            <i class="fad fa-chevron-double-right"></i>
          </button>
          <span
            style="vertical-align: middle;"
            class="ml-3 mat-sidenav-title-text"
            >{{ matsidenavService.sidenavTitle }}</span
          >
        </div>
        <template #compThamsoio> </template>
      </mat-sidenav>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
