<div class="pt-3">
  <form *ngIf="editMode" [formGroup]="dvhcIOForm" class="pt-toolbar">
    <div class="form-group row mx-0" [hidden]="hiddenProvineName">
      <label class="col-sm-4 col-form-label text-right">
        {{ "DANHMUC.dvhc.tentinh" | translate }}
      </label>
      <div class="col-sm-8">
        <input class="form-control" type="text" formControlName="tentinh" />
      </div>
    </div>

    <div class="form-group row mx-0" [hidden]="hiddenDistrictName">
      <label class="col-sm-4 col-form-label text-right">
        {{ "DANHMUC.dvhc.tenhuyen" | translate }}
      </label>
      <div class="col-sm-8">
        <input class="form-control" type="text" formControlName="tenhuyen" />
      </div>
    </div>

    <div class="form-group row mx-0">
      <label class="col-sm-4 col-form-label text-right">
        {{ "DANHMUC.dvhc.tendvhc" | translate }}
      </label>
      <div class="col-sm-8">
        <input class="form-control" type="text" placeholder="{{ 'DANHMUC.dvhc.inputTendvhc' | translate }}"
          formControlName="ten" />
        <span *ngIf="formErrors.ten" class="alert-danger">{{
          formErrors.ten
        }}</span>
      </div>
    </div>

    <div class="form-group row mx-0" [hidden]="hiddenMatinh">
      <label class="col-sm-4 col-form-label text-right">
        {{ "DANHMUC.dvhc.matinh" | translate }}
      </label>
      <div class="col-sm-8">
        <input class="form-control" type="text" placeholder="{{ 'DANHMUC.dvhc.inputMatinh' | translate }}"
          formControlName="matinh" />
      </div>
    </div>

    <div class="form-group row mx-0" [hidden]="hiddenMahuyen">
      <label class="col-sm-4 col-form-label text-right">
        {{ "DANHMUC.dvhc.mahuyen" | translate }}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" placeholder="{{ 'DANHMUC.dvhc.inputMahuyen' | translate }}"
          formControlName="mahuyen" />
      </div>
    </div>

    <div class="form-group row mx-0" [hidden]="hiddenMaxa">
      <label class="col-sm-4 col-form-label text-right">
        {{ "DANHMUC.dvhc.maxa" | translate }}
      </label>
      <div class="col-sm-8">
        <input class="form-control" type="text" placeholder="{{ 'DANHMUC.dvhc.inputMaxa' | translate }}"
          formControlName="maxa" />
      </div>
    </div>
    <div class="form-group row mx-0">
      <label class="col-sm-4 col-form-label text-right">{{"DANHMUC.dvhc.thutu" | translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" formControlName="thutu" placeholder="{{'DANHMUC.dvhc.thutuPlaceholder' | translate}}" />
        <span *ngIf="formErrors.thutu" class="alert-danger">{{formErrors.thutu}}</span>
      </div>
    </div>

    <div class="toolbar-container py-2">
      <div class="function-toolbar">
        <div class="form-group row mx-0">
          <div class="col-12">
            <button class="btn btn-primary float-right" [disabled]="!dvhcIOForm.valid" (click)="onSubmit(purpose)">
              <i class="far fa-save"></i>
              {{ "COMMON.default.saveAndClose" | translate }}
            </button>
            <button *ngIf="purpose === 'newProvince' || purpose === 'newDistrict' || purpose === 'newWard'" class="btn btn-outline-primary float-right mr-3" [disabled]="!dvhcIOForm.valid">
              <i class="far fa-download"></i>
              {{ "COMMON.default.saveAndRefresh" | translate }}
            </button>
            <button  *ngIf="purpose === 'newProvince' || purpose === 'newDistrict' || purpose === 'newWard'" class="btn btn-outline-info float-right mr-3" (click)="onFormReset()">
              <i class="far fa-sync-alt"></i>
              {{ "COMMON.default.refresh" | translate }}
            </button>
            <button class="btn btn-danger float-right mr-3" (click)="closeDvhcIOSidebar()">
              <i class="far fa-times-circle"></i>
              {{ "COMMON.default.cancel" | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
