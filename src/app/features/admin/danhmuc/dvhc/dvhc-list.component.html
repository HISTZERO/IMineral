<app-sub-header [menuItems]="navArray"></app-sub-header>

<div class="content pt-3">
  <mat-sidenav-container class="sidenav-container" hasBackdrop="false">
    <mat-sidenav-content>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 px-0">
            <div class="card border">
              <div class="card-header">
                <h3>
                  <span class="title">
                    {{ "DANHMUC.dvhc.titleList" | translate }}
                  </span>
                </h3>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-xl-4 col-md-6 col-sm-12">
                    <div class="card">
                      <div class="card-header">
                        <h5 class="mt-0">
                          <span>{{
                            "DANHMUC.dvhc.titleCity" | translate
                          }}</span>
                          <button
                            class="btn btn-primary btn-sm"
                            style="float: right;"
                            (click)="openDvhcProvinceIOSidebar()"
                            [disabled]="!addTinhAction"
                          >
                            <i class="fal fa-plus-square"></i>
                            {{ "COMMON.default.add" | translate }}
                          </button>
                        </h5>
                      </div>
                      <div class="card-body">
                        <ejs-grid
                          #gridDvhcTinh
                          [dataSource]="listDataDvhcProvince"
                          [editSettings]="settingsCommon.editSettings"
                          [allowPaging]="true"
                          [allowSorting]="true"
                          [pageSettings]="settingsCommon.pageSettings"
                          [toolbar]="settingsCommon.toolbar"
                          class="table-striped"
                          [allowResizing]="true"
                          (queryCellInfo)="customiseCell($event)"
                          *ngIf="dataTranslate"
                        >
                          <e-columns>
                            <e-column
                              field="serialNumber"
                              class="dvhc"
                              headerText="{{
                                'COMMON.default.numericalOrder' | translate
                              }}"
                            ></e-column>
                            <e-column
                              field="tendvhc"
                              headerText="{{
                                'DANHMUC.dvhc.tentinh' | translate
                              }}"
                            ></e-column>
                            <e-column
                              field="id"
                              headerText="{{
                                'COMMON.default.action' | translate
                              }}"
                            >
                              <ng-template #template let-data>
                                <div class="btn-group">
                                  <button
                                    class="btn btn-sm btn-primary"
                                    title="{{
                                      'COMMON.default.edit' | translate
                                    }}"
                                    (click)="openDvhcEditProvince($event)"
                                    [disabled]="!editTinhAction"
                                  >
                                    <i class="fal fa-edit"></i>
                                  </button>
                                  <button
                                    class="btn btn-sm btn-danger"
                                    title="{{
                                      'COMMON.default.delete' | translate
                                    }}"
                                    (click)="deleteItemProvince($event)"
                                    [disabled]="!deleteTinhAction"
                                  >
                                    <i class="far fa-trash-alt"></i>
                                  </button>
                                  <button
                                    class="btn btn-sm btn-info"
                                    title="{{
                                      'DANHMUC.dvhc.under' | translate
                                    }}"
                                    (click)="childProvince($event)"
                                    [disabled]="!listHuyenAction"
                                  >
                                    <i class="fal fa-arrow-circle-right"></i>
                                  </button>
                                </div>
                              </ng-template>
                            </e-column>
                          </e-columns>
                        </ejs-grid>
                      </div>
                    </div>
                  </div>

                  <div class="col-xl-4 col-md-6 col-sm-12">
                    <div class="card">
                      <div class="card-header">
                        <h5 class="mt-0">
                          <span>{{
                            "DANHMUC.dvhc.titleDistrict" | translate
                          }}</span>
                          <button
                            class="btn btn-primary btn-sm"
                            style="float: right;"
                            [class.disabled]="disabledDistrict"
                            (click)="openDvhcDistrictIOSidebar()"
                            [disabled]="!addHuyenAction"
                          >
                            <i class="fal fa-plus-square"></i>
                            {{ "COMMON.default.add" | translate }}
                          </button>
                        </h5>
                      </div>
                      <div class="card-body">
                        <ejs-grid
                          #gridDvhcHuyen
                          [dataSource]="listDatadvhcDistrict"
                          [editSettings]="settingsCommon.editSettings"
                          [allowPaging]="true"
                          [allowSorting]="true"
                          [pageSettings]="settingsCommon.pageSettings"
                          [toolbar]="settingsCommon.toolbar"
                          class="table-striped"
                          (queryCellInfo)="customiseCell($event)"
                          [allowResizing]="true"
                          *ngIf="dataTranslate"
                        >
                          <e-columns>
                            <e-column
                              field="serialNumber"
                              headerText="{{
                                'COMMON.default.numericalOrder' | translate
                              }}"
                            ></e-column>
                            <e-column
                              field="tendvhc"
                              headerText="{{
                                'DANHMUC.dvhc.tendvhc' | translate
                              }}"
                            ></e-column>
                            <e-column
                              field="id"
                              headerText="{{
                                'COMMON.default.action' | translate
                              }}"
                              class="dvhcthaotac"
                            >
                              <ng-template #template>
                                <div class="btn-group">
                                  <button
                                    class="btn btn-sm btn-primary"
                                    title="{{
                                      'COMMON.default.edit' | translate
                                    }}"
                                    (click)="openDvhcEditDistrict($event)"
                                    [disabled]="!editHuyenAction"
                                  >
                                    <i class="fal fa-edit"></i>
                                  </button>
                                  <button
                                    class="btn btn-sm btn-danger mr-2"
                                    title="{{
                                      'COMMON.default.delete' | translate
                                    }}"
                                    (click)="deleteItemDistrict($event)"
                                    [disabled]="!deleteHuyenAction"
                                  >
                                    <i class="far fa-trash-alt"></i>
                                  </button>
                                  <button
                                    class="btn btn-sm btn-info"
                                    title="{{
                                      'DANHMUC.dvhc.under' | translate
                                    }}"
                                    (click)="childDistrict($event)"
                                    [disabled]="!listXaAction"
                                  >
                                    <i class="fal fa-arrow-circle-right"></i>
                                  </button>
                                </div>
                              </ng-template>
                            </e-column>
                          </e-columns>
                        </ejs-grid>
                      </div>
                    </div>
                  </div>

                  <div class="col-xl-4 col-md-6 col-sm-12">
                    <div class="card">
                      <div class="card-header">
                        <h5 class="mt-0">
                          <span>{{
                            "DANHMUC.dvhc.titleTown" | translate
                          }}</span>
                          <button
                            class="btn btn-primary btn-sm"
                            style="float: right;"
                            [class.disabled]="disabledWard"
                            (click)="openDvhcWardIOSidebar()"
                            [disabled]="!addXaAction"
                          >
                            <i class="fal fa-plus-square"></i>
                            {{ "COMMON.default.add" | translate }}
                          </button>
                        </h5>
                      </div>
                      <div class="card-body">
                        <ejs-grid
                          #gridDvhcXa
                          [dataSource]="listDatadvhcWard"
                          [editSettings]="settingsCommon.editSettings"
                          [allowPaging]="true"
                          [allowSorting]="true"
                          [pageSettings]="settingsCommon.pageSettings"
                          [toolbar]="settingsCommon.toolbar"
                          class="table-striped"
                          (queryCellInfo)="customiseCell($event)"
                          [allowResizing]="true"
                          *ngIf="dataTranslate"
                        >
                          <e-columns>
                            <e-column
                              field="serialNumber"
                              headerText="{{
                                'COMMON.default.numericalOrder' | translate
                              }}"
                            ></e-column>
                            <e-column
                              field="tendvhc"
                              headerText="{{
                                'DANHMUC.dvhc.tendvhc' | translate
                              }}"
                            ></e-column>
                            <e-column
                              field="id"
                              headerText="{{
                                'COMMON.default.action' | translate
                              }}"
                            >
                              <ng-template #template>
                                <div class="btn-group">
                                  <button
                                    class="btn btn-sm btn-primary"
                                    title="{{
                                      'COMMON.default.edit' | translate
                                    }}"
                                    (click)="openDvhcEditWard($event)"
                                    [disabled]="!editXaAction"
                                  >
                                    <i class="fal fa-edit"></i>
                                  </button>
                                  <button
                                    class="btn btn-sm btn-danger mr-2"
                                    title="{{
                                      'COMMON.default.delete' | translate
                                    }}"
                                    (click)="deleteItemWard($event)"
                                    [disabled]="!deleteXaAction"
                                  >
                                    <i class="far fa-trash-alt"></i>
                                  </button>
                                </div>
                              </ng-template>
                            </e-column>
                          </e-columns>
                        </ejs-grid>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <mat-sidenav
        #aside
        [fixedInViewport]="true"
        [fixedTopGap]="50"
        class="aside"
        position="end"
        style="width: 600px;"
      >
        <div class="p-2 pl-3 bg-primary text-white mat-sidenav-title">
          <button class="btn btn-sm btn-light" (click)="closeDvhcIOSidebar()">
            <i class="fad fa-chevron-double-right"></i>
          </button>
          <span
            style="vertical-align: middle;"
            class="ml-3 mat-sidenav-title-text"
            >{{ matsidenavService.sidenavTitle }}</span
          >
        </div>
        <template #componentdvhcio> </template>
      </mat-sidenav>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
