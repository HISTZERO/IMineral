<div class="pt-3 pb-4">
  <form [formGroup]="loaiKhoangSanIOForm" class="pt-toolbar">
    <div class="form-group row mx-0">
      <label class="col-sm-4 col-form-label text-right">{{ "DANHMUC.loaikhoangsan.maloaikhoangsan" | translate }}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" formControlName="maloaikhoangsan" placeholder="{{'DANHMUC.loaikhoangsan.maloaikhoangsanPlaceholder' | translate}}" />
        <span *ngIf="formErrors.maloaikhoangsan" class="alert-danger">{{formErrors.maloaikhoangsan}}</span>
      </div>
    </div>
    <div class="form-group row mx-0">
      <label class="col-sm-4 col-form-label text-right">{{"DANHMUC.loaikhoangsan.tenloaikhoangsan" | translate}} <small>(*)</small></label>
      <div class="col-sm-8">
        <input class="form-control" type="text" formControlName="tenloaikhoangsan" placeholder="{{'DANHMUC.loaikhoangsan.tenloaikhoangsanPlaceholder' | translate}}" />
        <span *ngIf="formErrors.tenloaikhoangsan" class="alert-danger">{{formErrors.tenloaikhoangsan}}</span>
      </div>
    </div>
    <div class="form-group row mx-0">
      <label class="col-sm-4 col-form-label text-right">{{ "DANHMUC.loaikhoangsan.idnhomkhoangsan" | translate }}</label>
      <div class="col-sm-8">
        <div class="row">
          <div class="{{classColDvhc ? 'col-sm-6' : 'col-sm-12'}}">
            <mat-select class="form-control" placeholder="{{ 'DANHMUC.loaikhoangsan.chonNhomkhoangsan' | translate }}" formControlName="idnhomkhoangsan" *ngIf="dataTranslate">
              <mat-select-filter [displayMember]="'tendvhc'" [array]="listNhomKhoangSanFilter" (filteredReturn)="listNhomKhoangSan = $event">
              </mat-select-filter>
              <mat-option value="">
                {{ "DANHMUC.loaikhoangsan.chonNhomkhoangsan" | translate }}
              </mat-option>
              <mat-option *ngFor="let tinh of listNhomKhoangSan" [value]="tinh.idnhomkhoangsan">
                {{ tinh.tennhomkhoangsan }}
              </mat-option>
            </mat-select>
          </div>
          <div *ngIf="classColDvhc" class="{{classColDvhc ? 'col-sm-6' : ''}}">
            <label class="m-0">{{"COMMON.default.tennhomkhoangsandangdung" | translate}}:</label><br>
            <span><b>{{ obj?.tennhomkhoangsan}}</b></span>
          </div>
        </div>
        <span *ngIf="formErrors.idnhomkhoangsan" class="alert-danger">{{formErrors.idnhomkhoangsan}}</span>
      </div>
    </div>
    <div class="form-group row mx-0">
      <label class="col-sm-4 col-form-label text-right">{{"DANHMUC.loaikhoangsan.thutu" | translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" formControlName="thutu" placeholder="{{'DANHMUC.loaikhoangsan.thutuPlaceholder' | translate}}" />
        <span *ngIf="formErrors.thutu" class="alert-danger">{{formErrors.thutu}}</span>
      </div>
    </div>
    <div class="form-group row mx-0">
      <label class="col-sm-4 col-form-label text-right">{{"DANHMUC.loaikhoangsan.mota" | translate}}</label>
      <div class="col-sm-8">
        <textarea class="form-control" formControlName="mota" placeholder="{{'DANHMUC.loaikhoangsan.motaPlaceholder' | translate}}"></textarea>
        <span *ngIf="formErrors.mota" class="alert-danger">{{formErrors.mota}}</span>
      </div>
    </div>
    <div class="toolbar-container py-2">
      <div class="function-toolbar">
        <div class="form-group row mx-0">
          <div class="col-12">
            <button class="btn btn-primary float-right" (click)="onSubmit(purpose)">
              <i class="far fa-save"></i>
              {{ "COMMON.default.saveAndClose" | translate }}
            </button>
            <button class="btn btn-outline-primary float-right mr-3" *ngIf="purpose === 'new'"
              (click)="onContinueAdd(purpose)">
              <i class="far fa-download"></i>
              {{ "COMMON.default.saveAndRefresh" | translate }}
            </button>
            <button class="btn btn-outline-info float-right mr-3" *ngIf="purpose === 'new'" (click)="onFormReset()">
              <i class="far fa-sync-alt"></i>
              {{ "COMMON.default.refresh" | translate }}
            </button>
            <button class="btn btn-danger float-right mr-3" (click)="closeLoaiKhoangSanIOSidenav()">
              <i class="far fa-times-circle"></i>
              {{ "COMMON.default.cancel" | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
