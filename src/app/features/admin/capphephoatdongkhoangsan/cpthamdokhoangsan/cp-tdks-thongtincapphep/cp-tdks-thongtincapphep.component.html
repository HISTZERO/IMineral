<div class="mt-3">
  <div class="card border">
    <div class="card-body">
      <mat-tab-group mat-stretch-tabs #thongTinCapPhepThamDoTabs [animationDuration]=""
        (selectedIndexChange)="tabChange($event)">
        <mat-tab  [disabled]="disabledTabState[TabType.ThongTinChiTiet]" label="{{ 'CAPPHEPHOATDONGKHOANGSAN.thongtincapphep.thongTinChiTietTabTitle' | translate }}">
          <ng-template appContentContainer>
          </ng-template>
        </mat-tab>
        <mat-tab [disabled]="disabledTabState[TabType.DonViHanhChinh]" label="{{ 'CAPPHEPHOATDONGKHOANGSAN.thongtincapphep.donViHanhChinhTabTile' | translate }}">
          <app-cp-tdks-donvihanhchinh-list #capPhepThamDoDvhc [allowAutoInit]="false"></app-cp-tdks-donvihanhchinh-list>
        </mat-tab>
        <mat-tab  [disabled]="disabledTabState[TabType.LoaiKhoangSan]" label="{{ 'CAPPHEPHOATDONGKHOANGSAN.thongtincapphep.loaiKhoangSanTabTile' | translate }}">
          <app-cp-tdks-loaikhoangsan-list #capPhepThamDoLoaiKhoangSan [allowAutoInit]="false"></app-cp-tdks-loaikhoangsan-list>
        </mat-tab>
        <mat-tab [disabled]="disabledTabState[TabType.KhuVucThamDo]" label="{{ 'CAPPHEPHOATDONGKHOANGSAN.thongtincapphep.khuVucThamDoTabTile' | translate }}">
          <app-cp-tdks-khuvucthamdo-list (getNumberOfDataAfterInsertUpdateDeleteEvent)="getNumberOfDataKhuVucThamDo($event)"  #capPhepThamDoKhuVuc (callBackTabThongTinChiTiet)="reloadDataTabThongTinChiTiet()" [allowAutoInit]="false"></app-cp-tdks-khuvucthamdo-list>
        </mat-tab>
        <mat-tab  [disabled]="disabledTabState[TabType.CongTrinhThamDo]"  label="{{ 'CAPPHEPHOATDONGKHOANGSAN.thongtincapphep.congTrinhThamDoTabTitle' | translate }}">
          <app-cp-tdks-congtrinhthamdo-list #capPhepThamDoCongTrinh [allowAutoInit]="false"></app-cp-tdks-congtrinhthamdo-list>
        </mat-tab>
        <mat-tab [disabled]="disabledTabState[TabType.BanDoKhuVuc]" label="{{ 'CAPPHEPHOATDONGKHOANGSAN.default.bandokhuvucTab' | translate }}">
          <ng-template matTabContent>
            <app-toadokhuvuc [GeometryText]="geoMetry"></app-toadokhuvuc>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
