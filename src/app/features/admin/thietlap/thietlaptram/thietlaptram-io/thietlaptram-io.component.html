<div class="pt-3">
  <form [formGroup]="thietLapTramIOForm" class="pt-toolbar">
    <ngb-alert
      [dismissible]="false"
      *ngIf="errorAlert"
      type="danger"
      class="mx-4"
      style="font-size: 14px;"
    >
      <strong class="mr-2">{{
        "THIETLAP.thietlaptram.warning" | translate
      }}</strong
      ><span class="mr-2" *ngFor="let i of dataAlert">{{ i }}</span>
    </ngb-alert>
    <div class="form-group row mx-0">
      <label class="col-sm-4 col-form-label text-right"
        >{{ "THIETLAP.thietlaptram.otypeName" | translate }} <small>(*)</small>
      </label>
      <div class="col-sm-8">
        <input
          class="form-control"
          placeholder="{{
            'THIETLAP.thietlaptram.otypeNamePlaceholder' | translate
          }}"
          type="text"
          formControlName="otypeName"
        />
        <span *ngIf="formErrors.otypeName" class="alert-danger">{{
          formErrors.otypeName
        }}</span>
        <span *ngIf="errorName" class="alert-danger">{{ errorName }}</span>
      </div>
    </div>
    <div class="form-group row mx-0">
      <label class="col-sm-4 col-form-label text-right"
        >{{ "THIETLAP.thietlaptram.otypeKey" | translate }} <small>(*)</small>
      </label>
      <div class="col-sm-8">
        <input
          class="form-control"
          placeholder="{{
            'THIETLAP.thietlaptram.otypeKeyPlaceholder' | translate
          }}"
          type="text"
          formControlName="otypeKey"
        />
        <span *ngIf="formErrors.otypeKey" class="alert-danger">{{
          formErrors.otypeKey
        }}</span>
        <span *ngIf="errorKey" class="alert-danger">{{ errorKey }}</span>
      </div>
    </div>
    <div class="form-group row mx-0">
      <label class="col-sm-4 col-form-label text-right"
        >{{ "THIETLAP.thietlaptram.otypeCat" | translate }}
        <small>(*)</small></label
      >
      <div class="col-sm-8">
        <mat-select class="form-control" formControlName="otypeCat">
          <mat-option value="">
            {{ "THIETLAP.thietlaptram.chooseOtypeCat" | translate }}
          </mat-option>
          <mat-option value="tnnuoc">Tài nguyên nước</mat-option>
          <mat-option value="kttv">Khí tượng thủy văn</mat-option>
        </mat-select>
        <span *ngIf="formErrors.otypeCat" class="alert-danger">{{
          formErrors.otypeCat
        }}</span>
      </div>
    </div>
    <div class="toolbar-container py-2">
      <div class="function-toolbar">
        <div class="form-group row mx-0">
          <div class="col-12">
            <button
              class="btn btn-primary float-right"
              (click)="onSubmit(purpose)"
            >
              <i class="far fa-save"></i>
              {{ "COMMON.default.saveAndClose" | translate }}
            </button>
            <button
              class="btn btn-outline-primary float-right mr-3"
              *ngIf="purpose === 'new'"
              (click)="onContinueAdd(purpose)"
            >
              <i class="far fa-download"></i>
              {{ "COMMON.default.saveAndRefresh" | translate }}
            </button>
            <button
              class="btn btn-outline-info float-right mr-3"
              *ngIf="purpose === 'new'"
              (click)="onFormReset()"
            >
              <i class="far fa-sync-alt"></i>
              {{ "COMMON.default.refresh" | translate }}
            </button>
            <button
              class="btn btn-danger float-right mr-3"
              (click)="closeThietLapTramIOSidebar()"
            >
              <i class="far fa-times-circle"></i>
              {{ "COMMON.default.cancel" | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
