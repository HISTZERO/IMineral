<!-- Page header -->
<app-sub-header [menuItems]="navArray"></app-sub-header>
<div class="content pt-3">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 px-0">
            <div class="card border">
              <div class="card-body">
                <h4>{{ 'COMMON.default.timkiemnangcao' | translate }}</h4>
                <div class="row" [formGroup]="formSearch">
                  <div class="col-lg-3 col-md-3 col-sm-4 form-group">
                    <label class="col-form-label text-right">{{"COMMON.default.key" | translate}}:</label>
                    <input type="text" formControlName="Keyword" class="form-control"
                      placeholder="{{'COMMON.default.keyPlaceholder' | translate}}">
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-4 form-group">
                    <button class="btn btn-success" style="position: absolute; bottom: 0;"
                      (click)="getAllKhuVucDauGia()">
                      {{"COMMON.default.search" | translate}}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <mat-sidenav-container class="sidenav-container" hasBackdrop="false">
    <mat-sidenav-content>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 px-0">
            <div class="card border">
              <div class="card-header">
                <h3>
                  <div class="row">
                    <div class="col-md-4 mb-sm-1">
                      <span class="title">{{ "KHUVUCKHOANGSAN.khuvucdaugia.titleList" | translate }}</span>
                    </div>
                    <div class="col-md-8">
                      <button class="btn btn-primary mb-sm-1" style="float: right;"
                        (click)="openKhuVucDauGiaIOSidenav()">
                        <i class="fal fa-plus-square"></i>
                        {{ "COMMON.default.add" | translate }}
                      </button>
                      <button class="btn btn-outline-primary mr-2" style="float: right;" (click)="reloadDataGrid()">
                        <i class="far fa-sync-alt"></i>
                        {{ "COMMON.default.load" | translate }}
                      </button>
                    </div>
                  </div>
                </h3>
              </div>
              <div class="card-body">
                <ejs-grid #gridKhuVucDauGia *ngIf="listKhuVucDauGia" [dataSource]="listKhuVucDauGia | async"
                  [editSettings]="settingsCommon.editSettings" [allowPaging]="true" [allowSorting]="true"
                  [pageSettings]="settingsCommon.pageSettings" class="table-striped" [allowTextWrap]="true"
                  [textWrapSettings]='wrapSettings' [allowResizing]="true" (dataStateChange)="dataStateChange($event)">
                  <e-columns>
                    <e-column field="serialNumber" headerText="{{ 'COMMON.default.numericalOrder' | translate }}">
                    </e-column>
                    <e-column field="sohieu" headerText="{{ 'KHUVUCKHOANGSAN.khuvucdaugia.sohieu' | translate }}">
                    </e-column>
                    <e-column field="tenkhuvuc" headerText="{{ 'KHUVUCKHOANGSAN.khuvucdaugia.tenkhuvuc' | translate }}">
                    </e-column>
                    <e-column field="diadiem" headerText="{{ 'KHUVUCKHOANGSAN.khuvucdaugia.diadiem' | translate }}">
                    </e-column>
                    <e-column field="soquyetdinh"
                      headerText="{{ 'KHUVUCKHOANGSAN.khuvucdaugia.soquyetdinh' | translate }}"></e-column>
                    <e-column field="ngayquyetdinh"
                      headerText="{{ 'KHUVUCKHOANGSAN.khuvucdaugia.ngayquyetdinh' | translate }}">
                      <ng-template #template let-data>
                        {{data.ngayquyetdinh | date: 'dd/MM/yyyy'}}
                      </ng-template>
                    </e-column>
                    <e-column field="idkhuvuc" isPrimaryKey='true'
                      headerText="{{ 'COMMON.default.action' | translate }}">
                      <ng-template #template let-data>
                        <div class="btn-group">
                          <button class="btn btn-sm btn-primary" title="{{ 'COMMON.default.edit' | translate }}"
                            (click)="editItemKhuVucDauGia(data.idkhuvuc)">
                            <i class="far fa-edit"></i>
                          </button>
                          <button class="btn btn-sm btn-info" title="{{ 'COMMON.default.detail' | translate }}"
                            (click)="detailItem(data.idkhuvuc)">
                            <i class="fal fa-ellipsis-h"></i>
                          </button>
                          <button class="btn btn-sm btn-danger" title="{{ 'COMMON.default.delete' | translate }}"
                            (click)="deleteItemKhuVucDauGia(data)">
                            <i class="far fa-trash"></i>
                          </button>
                        </div>
                      </ng-template>
                    </e-column>
                  </e-columns>
                </ejs-grid>
              </div>
            </div>
          </div>
        </div>
      </div>
      <mat-sidenav #aside [fixedInViewport]="true" [fixedTopGap]="50" class="aside" position="end"
        style="width: 600px;">
        <div class="p-2 pl-3 bg-primary text-white mat-sidenav-title fixed-top">
          <button class="btn btn-sm btn-light" (click)="closeKhuVucDauGiaIOSidenav()">
            <i class="fad fa-chevron-double-right"></i>
          </button>
          <span style="vertical-align: middle;"
            class="ml-3 mat-sidenav-title-text">{{ matSidenavService.sidenavTitle }}</span>
        </div>
        <template #compkhuvucdaugiaio> </template>
      </mat-sidenav>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
