<div class="pt-3 pb-4">
  <form [formGroup]="chiTietTinhTienTheoNamIOForm" class="pt-toolbar">
    <div class="form-group row mx-0">
      <label class="col-sm-4 col-form-label text-right">{{ "TINHTIENCAPQUYEN.chitiettinhtiencapquyentheonam.namnoptien" | translate }}
        <small>(*)</small></label>
      <div class="col-sm-8">
        <input class="form-control" type="text" formControlName="namnoptien" placeholder="{{'TINHTIENCAPQUYEN.chitiettinhtiencapquyentheonam.namnoptienPlaceholder' | translate}}" />
        <span *ngIf="formErrors.namnoptien" class="alert-danger">{{formErrors.namnoptien}}</span>
      </div>
    </div>
    <div class="form-group row mx-0">
      <label class="col-sm-4 col-form-label text-right">{{"TINHTIENCAPQUYEN.chitiettinhtiencapquyentheonam.sotienhangnam" | translate}}
        <small>(*)</small>
      </label>
      <div class="col-sm-8">
        <input class="form-control" type="text" formControlName="sotienhangnam" placeholder="{{'TINHTIENCAPQUYEN.chitiettinhtiencapquyentheonam.sotienhangnamPlaceholder' | translate}}" />
        <span *ngIf="formErrors.sotienhangnam" class="alert-danger">{{formErrors.sotienhangnam}}</span>
      </div>
    </div>
    <div class="toolbar-container py-2">
      <div class="function-toolbar">
        <div class="form-group row mx-0">
          <div class="col-12">
            <button class="btn btn-primary float-right" (click)="onSubmit(purpose)">
              <i class="far fa-save"></i>
              {{ "COMMON.default.saveAndClose" | translate }}
            </button>
            <button class="btn btn-outline-primary float-right mr-3" *ngIf="purpose === 'new'"
              (click)="onContinueAdd(purpose)">
              <i class="far fa-download"></i>
              {{ "COMMON.default.saveAndRefresh" | translate }}
            </button>
            <button class="btn btn-outline-info float-right mr-3" *ngIf="purpose === 'new'" (click)="onFormReset()">
              <i class="far fa-sync-alt"></i>
              {{ "COMMON.default.refresh" | translate }}
            </button>
            <button class="btn btn-danger float-right mr-3" (click)="closeLinhVucIOSidenav()">
              <i class="far fa-times-circle"></i>
              {{ "COMMON.default.cancel" | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
