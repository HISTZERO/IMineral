
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-12 px-0">
      <div class="card border">
        <div class="card-header">
          <h3>
            <div class="row">
              <div class="col-md-4 mb-sm-1">
                <span class="title">{{ "TINHTIENCAPQUYEN.chitiettinhtiencapquyentheonam.titleList" | translate }}</span>
              </div>
              <div class="col-md-8">
                <button class="btn btn-primary mb-sm-1" *ngIf="!disabledAddButton" style="float: right;" (click)="openChiTietTinhTienTheoNamIOSidenav()">
                  <i class="fal fa-plus-square"></i>
                  {{ "COMMON.default.add" | translate }}
                </button>
                <button class="btn btn-outline-primary mr-2" *ngIf="!disabledReloadButton" style="float: right;" (click)="reloadDataGrid()">
                  <i class="far fa-sync-alt"></i>
                  {{ "COMMON.default.load" | translate }}
                </button>
              </div>
            </div>
          </h3>
        </div>
        <div class="card-body">
          <ejs-grid #gridChiTietTinhTienTheoNam *ngIf="listChiTietTinhTienTheoNam" [dataSource]="listChiTietTinhTienTheoNam"
            [editSettings]="settingsCommon.editSettings" [allowPaging]="true" [allowSorting]="true"
            [pageSettings]="settingsCommon.pageSettings" [toolbar]="settingsCommon.toolbar" class="table-striped"
            [allowResizing]="true">
            <e-columns>
              <e-column field="serialNumber" headerText="{{ 'COMMON.default.numericalOrder' | translate }}"></e-column>
              <e-column field="namnoptien" headerText="{{ 'TINHTIENCAPQUYEN.chitiettinhtiencapquyentheonam.namnoptien' | translate }}"></e-column>
              <e-column field="sotienhangnam" headerText="{{ 'TINHTIENCAPQUYEN.chitiettinhtiencapquyentheonam.sotienhangnam' | translate }}"></e-column>
              <e-column field="idtientheonam" isPrimaryKey='true' headerText="{{ 'COMMON.default.action' | translate }}">
                <ng-template #template let-data>
                  <div class="btn-group">
                    <button class="btn btn-sm btn-primary" title="{{ 'COMMON.default.edit' | translate }}"
                      (click)="editItemChiTietTinhTienTheoNam(data.idtientheonam)">
                      <i class="far fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" title="{{ 'COMMON.default.delete' | translate }}"
                      (click)="deleteItemChiTietTinhTienTheoNam(data)">
                      <i class="far fa-trash"></i>
                    </button>
                  </div>
                </ng-template>
              </e-column>
            </e-columns>
          </ejs-grid>
        </div>
      </div>
    </div>
  </div>
</div>
