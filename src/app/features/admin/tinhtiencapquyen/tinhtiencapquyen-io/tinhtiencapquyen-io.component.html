<app-sub-header [menuItems]="navArray" [buttonItems]="btnArray"></app-sub-header>
<div class="content pt-3">
  <mat-sidenav-container class="sidenav-container" hasBackdrop="false">
    <mat-sidenav-content>
      <div class="container-fluid">
        <div class="card border">
          <div class="card-header">
            <h3>
              <span class="title" *ngIf="currentAction === ActionType.Add">
                {{ 'TINHTIENCAPQUYEN.tinhtiencapquyenkhaithackhoangsan.titleAdd' | translate}}
              </span>
              <span class="title" *ngIf="currentAction === ActionType.Edit">
                {{ 'TINHTIENCAPQUYEN.tinhtiencapquyenkhaithackhoangsan.titleEdit' | translate}}
              </span>
            </h3>
          </div>
          <div class="card-body">
            <mat-tab-group mat-stretch-tabs #quyetDinhTinhTienCapQuyenTabs [animationDuration]=""
              (selectedIndexChange)="tabChange($event)">
              <mat-tab [disabled]="disabledTabState[TabType.ThongTinQuyeDinh]" label="{{ 'TINHTIENCAPQUYEN.tinhtiencapquyenkhaithackhoangsan.thongTinQuyetDinhTabTitle' | translate }}">
                <app-quyetdinhtinhtiencapquyen-io [nhomLoaiCapPhep]="nhomLoaiCapPhepEnum.TinhTienCapQuyen"
                    [insertedState]="insertedState.SaveAndEdit" [allowAutoInit]="false" (selectCurrentFormStateEvent)="getGiayPhepIoFormState($event)"
                    (selectNewInsertedGiayPhepEvent)="getIdGiayPhep($event)" #quyetDinhIOComp>
                </app-quyetdinhtinhtiencapquyen-io>
              </mat-tab>
              <mat-tab [disabled]="disabledTabState[TabType.TaiLieuDinhKem]" label="{{ 'TINHTIENCAPQUYEN.tinhtiencapquyenkhaithackhoangsan.taiLieuDinhKemTabTile' | translate }}">
                <app-giaypheptailieu-list [disabledMatsidenav]="true" #taiLieuListComp [allowAutoInit]="false">
                </app-giaypheptailieu-list>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
      <mat-sidenav #aside [fixedInViewport]="true" [fixedTopGap]="50" class="aside" position="end"
        style="width: 700px;">
        <div class="p-2 pl-3 bg-primary text-white mat-sidenav-title fixed-top">
          <button class="btn btn-sm btn-light" (click)="closeIOSidenav()">
            <i class="fad fa-chevron-double-right"></i>
          </button>
          <span style="vertical-align: middle;"
            class="ml-3 mat-sidenav-title-text">{{ matSidenavService.sidenavTitle }}</span>
        </div>
        <template #compio> </template>
      </mat-sidenav>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
